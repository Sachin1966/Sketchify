name: Sketch Generator CI/CD

on:
  push:          # Run workflow on every push
    branches: [ "main" ]
  pull_request:  # Run on PRs to main
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic tests (lint + import check)
        run: |
          pip install flake8
          flake8 app.py
          python -m py_compile app.py  # ensures no syntax errors

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'   # Only deploy from main branch
    steps:
